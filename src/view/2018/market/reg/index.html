<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<link rel="stylesheet" href="/statics/css/common/reset.css">
	<link rel="stylesheet" href="/statics/css/pages/2018/market/reg/index.css">
	<script src="/statics/js/plugins/adaptive.min.js"></script>
	<script src="/statics/js/common/common.js"></script>
	<title>钱保姆</title>
</head>
<body>
	
	<img src="/statics/img/pages/2018/market/reg/top.png" class="blockImg">
	<div class="form-wrap">
      	<input type="hidden" value="" name="fromType" id="fromType" />
      	<input type="hidden" value="" name="fromSource" id="fromSource" />
      	<input type="hidden" value="1" id="type" name="type">
		<div class="form-item">
			<input type="tel" name="username" maxlength="11" placeholder="输入您的常用手机号" class="form-control" id="Phone">
		</div>
		<div class="form-item">
			<input type="text" name="verify" maxlength="4" placeholder="输入图形验证码" class="fn-fl form-control" id="imgCode">
			<div class="fn-fr form-control text-center" id="refreshcode"><img id="vcode"/></div>
		</div>
		<div class="form-item">
			<input type="text" name="VerificationCode" maxlength="6" placeholder="请输入短信验证码" class="fn-fl form-control" id="VerificationCode">
			<input type="button" class="fn-fr form-control text-center verificationCode get-code" value="获取验证码"  id="getCode">
		</div>
		<div class="form-item">
			<input type="password" name="password" placeholder="登录密码(6-16位字母和数字组合)" class="form-control" id="password">
		</div>
      	<div class="text-center fc-3 reg-agreement">
          	<input type="checkbox" name="agree" checked id="checkStauts">&nbsp;<span>我已阅读并同意<em id="regProtocol">《钱保姆注册协议》</em></span>
      	</div>
	</div>
	<div class="text-center">
		<input type="button" class="regBtn" id="regBtn"/>
	</div>
	
	<img src="/statics/img/pages/2018/market/reg/borrow.png" class="blockImg">
	<img src="/statics/img/pages/2018/market/reg/pt.png" class="blockImg">
	<img src="/statics/img/pages/2018/market/reg/zz.png" class="blockImg">
	<img src="/statics/img/pages/2018/market/reg/data.png" class="blockImg">

	<script src="/statics/js/plugins/sea.js"></script>
	<script src="/statics/js/plugins/seajs-css.js"></script>
	<script src="/statics/js/common/sea-config.js"></script>
	<script type="text/javascript">;
        (function(root) {
            root._tt_config = true;
            var ta = document.createElement('script'); ta.type = 'text/javascript'; ta.async = true;
            ta.src = document.location.protocol + '//' + 's1.pstatp.com/bytecom/resource/track_log/src/toutiao-track-log.js';
            ta.onerror = function () {
                var request = new XMLHttpRequest();
                var web_url = window.encodeURIComponent(window.location.href);
                var js_url  = ta.src;
                var url = '//ad.toutiao.com/link_monitor/cdn_failed?web_url=' + web_url + '&js_url=' + js_url + '&convert_id=88968189994';
                request.open('GET', url, true);
                request.send(null);
            }
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ta, s);
        })(window);
    </script>
	<script>
		seajs.use("/statics/js/pages/2018/market/reg/index.js");
	</script>
</body>

</html>
