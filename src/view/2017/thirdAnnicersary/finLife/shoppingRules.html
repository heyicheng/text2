<script>
window.onload = function() {
	function connectWebViewJavascriptBridge(callback) { //判断APP是否支持WebViewJavascriptBridge
		if (window.WebViewJavascriptBridge) {
			callback(WebViewJavascriptBridge)
		} else {
			document.addEventListener('WebViewJavascriptBridgeReady', function() {
				callback(WebViewJavascriptBridge)
			}, false)
		}
	}
	connectWebViewJavascriptBridge(function(bridge) {

		//加载页面后调用
		bridge.init(function(message, responseCallback) {
			var data = { 'Javascript Responds': 'Wee!' }
			responseCallback(data);
		});

		bridge.registerHandler('goBackBtnHandler', function(data, responseCallback) {
			var backLink =  webUrl + "/view/2017/thirdAnnicersary/finLife/shopping.html?interaction=1&userId=" + getUrlParam('userId');
			var responseData = { 'title': "惊喜三重奏，生活“购”畅快", 'href': backLink, 'icon': 2, 'backBtn': 0 };
			responseCallback(responseData);
			if (typeof data == "string") data = JSON.parse(data);
			if (data.result) location.href = backLink;
		});
	});
}
</script>
