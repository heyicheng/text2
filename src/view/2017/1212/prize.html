<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的奖品</title>
  <link rel="stylesheet" href="/statics/css/pages/2017/1212/prize.css">
  <script src="/statics/js/plugins/adaptive.min.js"></script>
  <script src="/statics/js/common/common.js"></script>
</head>
<body>

  <div class="prize-wrap clearfix">
    <div class="prize-top"></div>
    <ul class="prize-bd" id="list">
      <script id="list-template" type="text/html">
        {{each data}}
        <li>
          <span class="fn-fl">{{$value.detail}}</span>
          <span class="fn-fr">{{$value.addtime}}</span>
        </li>
        {{/each}}
      </script>
    </ul>
    <div class="prize-bottom"></div>
  </div>
  <script src="/statics/js/plugins/sea.js"></script>
  <script src="/statics/js/plugins/seajs-css.js"></script>
  <script src="/statics/js/common/sea-config.js"></script>
  <script>
    seajs.use("/statics/js/pages/2017/1212/prize.js");
  </script>
</body>
</html>
